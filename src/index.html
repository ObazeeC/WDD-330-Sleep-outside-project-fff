<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" src="./js/main.js"></script>
  </head>

  <body>
    <header id="main-header" class="divider">
      <!-- Header content -->
    </header>

    <main class="divider">
      <div class="hero">
        <img
          src="/src/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/src/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="products">
        <h2>Top Products</h2>
        <!-- Dynamic product list will be injected here -->
        <ul id="product-list" class="product-list">
          <!-- JS will render product cards here -->
        </ul>
      </section>
    </main>

    <footer id="main-footer">
      <!-- Footer content -->
    </footer>
  </body>
</html>
